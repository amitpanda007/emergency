<div class="container">
  <p class="sub-header">Search & Set your location</p>
  <input
    cdkFocusInitial
    class="search-input"
    name="citySearch"
    type="email"
    placeholder="City name"
    [(ngModel)]="citySearch"
    autocomplete="off"
    (ngModelChange)="cityInputChanged()"
  />

  <div>
    <p
      class="select"
      *ngFor="let location of locationList"
      [innerHTML]="location?.name!"
      (click)="selectLocation(location?.name!)"
    ></p>
  </div>
</div>
